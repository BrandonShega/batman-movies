<div class="movie">
  <img [src]="posterURL" class="movie-poster" />
  <div class="movie-info">
    <div class="movie-title">{{ movie.Title }}</div>
    <div class="movie-stats">
      <div class="movie-rating">{{ movie.Rated }}</div>
      <div class="movie-runtime">{{ movie.Runtime }}</div>
      <div class="spacer"></div>
      <div class="movie-release-date">{{ movie.Released }}</div>
    </div>
    <div class="movie-plot">{{ movie.Plot }}</div>
    <div class="spacer"></div>
    <div class="imdb-button-wrapper">
      <div class="spacer"></div>
      <a href="https://www.imdb.com/title/{{movie.imdbID}}" class="imdb-button" target="_blank">View on IMDB</a>
    </div>
  </div>
</div>
